<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Captcha</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Handlee|Oxygen+Mono|Pacifico" rel="stylesheet">
    <link rel="shorcut icon" type="image/logo.png" href="assets/images/logo.png">
  </head>
  <body>
    <h1 class="title">Captcha</h1>

    <div class="box">
     <div class="box-CAPTCHA" id="box-CAPTCHA">
      <div class="CAPTCHA" id="CAPTCHA"></div>
       <button class="reload" onClick="generateCAPTCHA ()"><i class="material-icons">replay</i></button>
       <input type="text" id="input" placeholder="Type CAPTCHA Here" maxlength="6">
        <div id="wrong" style="margin-left: 10px;color: #f00;"></div>
         <div id="done" style="margin-left: 10px;color: #080;"></div>
         <button class="submit" id="submit">Submit</button>
      </div>
      <div class="box-done" id="box-done" style="display:none;">
       <h1><i class="material-icons">done</i>Done</h1>
        <button id="back" class="back" onClick="back()">Back</button>
      </div>
    </div>

   <script type="text/javascript" src="js/app.js">

   </script>
  </body>
</html>
